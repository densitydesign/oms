<!DOCTYPE html>
<html>
<head>
  <title>WHO</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script type="text/javascript" src="js/crossfilter.js"></script>  
  <script type="text/javascript" src="js/oms/barchart.js"></script>
  <script type="text/javascript" src="js/oms/bubblechart.js"></script>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>
<body>

  <div class="container cont-analytics">
    <div class="row section-row">
      <!-- Analytics --> 
      <div class="col-md-8 col-sm-12 analytics" style="height:600px" >
        <h3 class="section">results per query</h3>
        <hr>
        <div style="height:100%; width:100%" id="query"></div>
      </div>

      <!-- Bar Charts --> 
      <div class="col-md-4 col-sm-12 analytics" style="height:600px" >
        <h3 class="section">results per category</h3>
        <hr>
        <!-- Category --> 
        <div style="height:20%; width:100%" id="category">
        </div>
        <!-- Domain --> 
        <h3 class="section">results per domain</h3>
        <hr>
        <div style="height:75%; width:100%" id="domain">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/analytics_app.js"></script>
</body>
</html>
