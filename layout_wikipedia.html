<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="js/jquery.mousewheel.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/oms/wiki.js"></script>


<script>



$(document).ready(function(){

	$("#protocol").css("left","97%");



//General interactions

$('.carousel').carousel({
	"wrap":false,
	"interval":false
})

$("#protocol").click(function() {

	if($("#protocol").position().left >0){ 
		$("#protocol").css("left",0);
		$(".close-btn").css('-webkit-transform','rotate(90deg)');
		$(".close-btn").css('-moz-transform','rotate(90deg)');
	}
})

$(".closing").click(function() {

	if($("#protocol").css("left")=="0px") {

		$("#protocol").css("left","97%");
		$(".close-btn").css('-webkit-transform','rotate(45deg)');
		$(".close-btn").css('-moz-transform','rotate(45deg)');

	}
})


$("b").hover(function() {
	height=$(this).position().top;
	att = $(this).attr('note');
	txt = notes[att]; 
	$(".section-text").append('<div class="note" style="top:'+height+'px">'+txt+'</div>');
},

function() {
	$(".note").remove();
})


$("#protocol").mousewheel(function(event){
	return false;
});
});




</script>


<script>


var bc = d3.select("#birthcontrol");

var bcdata;


var bcChart = who.chart()
.w($("#birthcontrol").width())
.h($("#birthcontrol").height());

d3.tsv("data/birtcontrol.csv",function(error, data) {

	bcdata=data;
	bc.datum(bcdata).call(bcChart)

});


var fp = d3.select("#familyplanning");

var bcdata;


var fpChart = who.chart()
.w($("#familyplanning").width())
.h($("#familyplanning").height());

d3.tsv("data/familyplanning.csv",function(error, data) {

	fpdata=data;
	fp.datum(fpdata).call(fpChart)

});


$('input').on("change", function() {

	v=$( "input:radio:checked" ).val()
	fpChart.change(v);
	bcChart.change(v);
});

</script>
